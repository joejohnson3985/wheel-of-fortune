<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
    <meta name="author" content="Mikes Gametime">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Wheel Of Fortune</h1>
    <section class="inputForm">
    <form>
      <fieldset>
        <label for="player1" class="playerLabel" aria-autocomplete="off" ><span class="label"><i class="fas fa-user"></i>Player 1</span></label>
        <input class="playerNames" id="player1" type="text" placeholder="Enter Name" > 
      </fieldset>
      <fieldset>
        <label for="player2" class="playerLabel" aria-autocomplete="off" type="serch"><span class="label"><i class="fas fa-user"></i>Player 2</span></label>
        <input class="playerNames" id="player2" type="text" placeholder="Enter Name">
      </fieldset>
      <fieldset>
        <label for="player3" class="playerLabel" aria-autocomplete="off" type="serch"><span class="label"><i class="fas fa-user"></i>Player 3</span></label>
        <input class="playerNames" id="player3" type="text" placeholder="Enter Name">
      </fieldset>
      <button class="startBtn begin">clickMe</button>
      </form>
    </section>
    <footer>
      <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </footer>
  </body>
</html>
